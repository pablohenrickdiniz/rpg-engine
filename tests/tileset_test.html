<!doctype html>
<html lang="pt_BR">
<head>
    <meta charset="UTF-8">
    <title>Tileset</title>
    <!-- CanvasEngine-->
    <script type="text/javascript" src="../plugins/canvas-engine/src/dist/js/CanvasEngine.js"></script>
    <script type="text/javascript" src="../plugins/canvas-engine/src/dist/js/CanvasLayer.js"></script>
    <script type="text/javascript" src="../plugins/math-lib/src/Math.js"></script>
    <script type="text/javascript" src="../plugins/Keyboard/src/keyboard.js"></script>
    <script type="text/javascript" src="../plugins/mouse-reader/src/mouse-reader.js"></script>
    <script type="text/javascript" src="../src/Loader/GlobalProgress.js"></script>
    <script type="text/javascript" src="../src/Loader/ImageLoader.js"></script>

    <script type="text/javascript" src="../src/RPG.js"></script>
    <script type="text/javascript" src="../src/Tile.js"></script>
    <script type="text/javascript" src="../src/Tileset.js"></script>
    <script type="text/javascript">
        function init(){
            var container = document.getElementById('container');
            var Tileset = RPG.Tileset;
            var engine = CE.create(container,{
                width:400,
                height:400
            });

            var layer = engine.createLayer({
                width:800,
                height:800
            });

            ImageLoader.loadAll({
                beach:'img/sea-&-beach.png',
                snow:'img/snow.png',
                town:'img/Town & Village - 0034.png'
            },{
                onsuccess:function(images){
                    var tileset_sea = new Tileset(images.beach);
                    var tileset_snow = new Tileset(images.snow);
                    var tileset_water = new Tileset(images.town);

                    var sand = tileset_sea.get(0,1);
                    var grass = tileset_sea.get(0,0);
                    var snow = tileset_snow.get(0,0);
                    var water = tileset_water.get(4,4);
                    layer.image(sand.getImage(),sand.getBounds(32,0));
                    layer.image(snow.getImage(),snow.getBounds(0,32));
                    layer.image(grass.getImage(),sand.getBounds(32,32));
                }
            });
        }
    </script>
</head>
<body onload="init()">
<div id="container">

</div>
</body>
</html>
