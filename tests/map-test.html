<!doctype html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Scene Map</title>
    <link rel="stylesheet" href="../src/css/rpg-engine.css"/>
    <link rel="stylesheet" href="../src/css/custom.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body onload="init()" style="padding:0;margin:0;overflow:hidden;">
<div id="game-content"></div>
<footer>
    <script type="text/javascript" src="../RPG.js"></script>
    <script type="text/javascript" src="Database/ui.js"></script>
    <script type="text/javascript" src="Database/keyboard.js"></script>
    <script type="text/javascript" src="Database/Scenes/intro.js"></script>
    <script type="text/javascript">
        function init() {
            RPG.initialize('game-content');
            RPG.Events.on('sceneLoaded',function(name){
                if(name === 'intro'){
                    let Main = RPG.Main;
                    let spriteset = Main.currentScene.spriteset;
                    let i;
                    let j;
                    for(i =0; i < spriteset.height;i++){
                        for(j = 0; j < spriteset.width;j++){
                            spriteset.set(i,j,0,['forest2',0,0]);
                        }
                    }
                    Main.currentPlayerID = 1;
                    let player =Main.currentPlayer;
                    RPG.Game_Timer.interval(function(){
                        player.level += 1;
                    },1000);
                    Main.currentScene.focus(player);
                    Main.Switches.enable('LAMP');
                }
            });
            RPG.Scene_Manager.call('intro');
        }
    </script>
</footer>
</body>
</html>
