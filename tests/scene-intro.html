    <script type="text/javascript">
        function init() {
            var container = document.getElementById('container');
            var fps_cont = document.getElementById('fps');
            RPG.initialize(container);
            var SceneManager = RPG.SceneManager;
            RPG.Main.scene = RPG.SceneMenu;
            SceneManager.run();
            var count = 0;
            var total = 0;
            setInterval(function(){
                var fps = RPG.System.fps;
                if(!isNaN(fps)){
                    count++;
                    total+=fps;
                }
            },1000);
        }
    </script>

<body onload="init()">
<div id="container"></div>
<div id="fps"></div>
